<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>공지사항 수정</title>
<link rel="stylesheet" href="/css/header.css">
<script>
function back(){
    history.back();
}
</script>
</head>
<body>
<th:block layout:fragment="header" th:include="@{/header}"></th:block>
<div class="wrapper">
	<div class="container" align="center">
		<h2 class="text-primary">공지사항 수정</h2>
		<form action="/noticelist/admin/update" method="post"
			onsubmit="return check()">
			<input type="hidden" name="_csrf" th:value="${_csrf?.token}">
			<input type="hidden" th:value="${notice.nbNo}">
			<table class="table table-striped">
				<tr>
					<td>제목</td>
					<td><input type="text" name="nbTitle" placeholder="제목 입력" th:value="${notice.nbTitle}" 
					required style="width: 900px; height: 25px;">
					</td>
				</tr>
				<tr>
					<td>내용</td>
					<td><textarea name="nbContent" placeholder="내용을 입력하세요" th:text="${notice.nbContent}" 
					required style="width: 900px; height: 450px;"></textarea>
					</td>
				</tr>
				<tr>
					<td colspan="2" align="center">
					<input type="submit" value="작성">
					<input type="button" value="취소" onclick="back()">
					</td>
				</tr>
			</table>
    	</form>
    </div>
</div>
<th:block layout:fragment="footer" th:include="@{/footer}"></th:block>
</body>
</html>
